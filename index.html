<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Gatos</title>
    <link rel="icon" href="imagen/icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Galería de Gatos</h1>
    </header>
    <main class="gallery">
        <div class="photo-card">
            <img src="imagen/1.jpg" alt="Gato 1">
            <button class="like-button"><i class="fas fa-heart"></i> Like</button>
        </div>
        <div class="photo-card">
            <img src="imagen/2.jpg" alt="Gato 2">
            <button class="like-button"><i class="fas fa-heart"></i> Like</button>
        </div>
        <div class="photo-card">
            <img src="imagen/3.jpg" alt="Gato 3">
            <button class="like-button"><i class="fas fa-heart"></i> Like</button>
        </div>
        <div class="photo-card">
            <img src="imagen/4.jpeg" alt="Gato 4">
            <button class="like-button"><i class="fas fa-heart"></i> Like</button>
        </div>
    </main>
    <footer>
        <p>Galería de Gatos © 2024</p>
    </footer>
</body>
</html>
